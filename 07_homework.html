<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表单作业</title>
</head>
<body>
	<form action="">
		<p>
			<span>*手机号</span>
			<input type="text" />
			<span>@163.com</span>
		</p>
		<p>
			<span>*图片验证码</span>
			<input type="text" />
			<img src="" alt="" />
		</p>
		<p>
			<span>*确认密码</span>
			<input type="text" />
		</p>
		<p>
			<input type="radio" name="sex" id="boy" /><label for="boy">男</label>
			<input type="radio" name="sex" id="girl" /><label for="girl">女</label>
			<input type="radio" name="sex" id="secret" /><label for="secret">保密</label> 
		</p>
		<p>
			<input type="checkbox" checked="checked" id="service" />
			<label for="service">同意“服务条款”</label>
		</p>

	</form>
</body>
</html>
